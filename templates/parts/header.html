
<header>
    <section id="header-wrapper">
       
        <div id="header-search">
            <form action="/" method="get">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="search" name="search" value="{{ search if search !=None }}" placeholder=" &#x1F50E;جست و جو">      
            </form>
        </div>

        <div class="header-logo" >
        <a href="/">
            <img src="{{url_for('static' , filename = 'cover/cover.png')}}" alt="story">
        </a>
       </div>
        <div id="header-menu">
                <span id="header-menu-close-btn" onclick="javascript:change_header_menu(false)">X</span>

             <div class="header-links">
                <a class="header-link" href="/characters" > شخصیت ها</a>
                <a class="header-link"  href="/about">درباره ی ما</a>
                {%if current_user.is_authenticated %}
                <a class="header-link" href="/user/dashboard" >پنل کاربری</a>
                {% else %}
                
                <a class="header-link" href="/user/login">ورود/ثبت نام </a>
                {% endif %}
              </div>
        </div>
              <img onclick="javascript:change_header_menu(true)" src="{{url_for('static', filename = 'theme_images/menu.png')}}" id="header-menu-btn">
    </section>

</header>
